<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="boxes">
        <div class="box__header">
            <figure class="icon-map">
                <img src="./assets/icons/map.png">
            </figure>
            <p class="city-name"></p>
            <p class="time"></p>
            
        </div>
        <div class="box__content">
            <form class="box__content__find">
                <input type="text" id="fname" name="fname" placeholder="City name">
            </form>
            <button class="search-button">Find City</button>

        </div>
    </section>
    
</body>
</html>
